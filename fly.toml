app = "storyengine"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "npx prisma migrate deploy"

[env]
  PORT = "3000"
  NODE_ENV = "production"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [http_service.checks]
    [http_service.checks.health]
      interval = "15s"
      timeout = "5s"
      grace_period = "10s"
      method = "GET"
      path = "/api/health"

[[vm]]
  size = "shared-cpu-2x"
  memory = "1gb"
