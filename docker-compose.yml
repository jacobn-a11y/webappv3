version: "3.9"

services:
  # ─── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: storyengine
      POSTGRES_PASSWORD: storyengine_dev
      POSTGRES_DB: storyengine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storyengine"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis (BullMQ job queue) ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── StoryEngine App ────────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://storyengine:storyengine_dev@postgres:5432/storyengine
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: "3000"
      APP_URL: http://localhost:3000
      # External service keys — set via .env file or override here
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      PINECONE_INDEX: ${PINECONE_INDEX:-storyengine-transcripts}
      WORKOS_API_KEY: ${WORKOS_API_KEY:-}
      WORKOS_CLIENT_ID: ${WORKOS_CLIENT_ID:-}
      WORKOS_REDIRECT_URI: ${WORKOS_REDIRECT_URI:-http://localhost:3000/api/auth/callback}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_FREE_TRIAL_PRICE_ID: ${STRIPE_FREE_TRIAL_PRICE_ID:-}
      MERGE_API_KEY: ${MERGE_API_KEY:-}
      MERGE_ACCOUNT_TOKEN: ${MERGE_ACCOUNT_TOKEN:-}
      MERGE_WEBHOOK_SECRET: ${MERGE_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
